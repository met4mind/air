<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane Game</title>
    <link rel="stylesheet" href="css/main-style.css" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        touch-action: none;
        position: fixed;
        background-color: #87ceeb;
      }

      .road {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: 100% auto;

        background-position: center top;
        z-index: 5;
      }

      .cloud-cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0);
        z-index: 30;
        pointer-events: none;
        transition: background 1s ease-in-out;
      }

      .airplane {
        position: absolute;
        cursor: move;
        touch-action: none;
        user-select: none;
        z-index: 20; /* Higher than clouds */
      }

      .cloud {
        position: absolute;
        pointer-events: none;
        user-select: none;
        z-index: 10; /* Lower than airplane */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        will-change: transform;
      }

      .bullet {
        rotate: -90deg;
        position: absolute;
        pointer-events: none;
        z-index: 15; /* Between airplane and clouds */
        transform: translate(-50%, -50%);
        width: 30px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
